<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyC4YWEQ-ES8JWRK5I7Z8FFwiG1Z1HkIocQ">
    </script>
    <script>
        var conn, map, markerHist = [], limit = 500;
        var pinColorGood = "3b974c";
        var pinImageGood = new google.maps.MarkerImage("https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColorGood,
                new google.maps.Size(21, 34),
                new google.maps.Point(0, 0),
                new google.maps.Point(10, 34));
        var pinShadow = new google.maps.MarkerImage("https://chart.apis.google.com/chart?chst=d_map_pin_shadow",
                new google.maps.Size(40, 37),
                new google.maps.Point(0, 0),
                new google.maps.Point(12, 35));

        function initialize() {
            markerHist = [];
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(0.0, 0.0),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            if (window["WebSocket"]) {
                connect();
            } else {
                console.log("Your browser does not support WebSockets.");
            }
        }

        function connect() {
            conn = new WebSocket("wss://" + document.location.host + "/ws");
            conn.onerror = function (evt) {
                console.log("Connection open.", evt);
            };
            conn.onopen = function (evt) {
                console.log("Connection open.", evt);
            };
            conn.onclose = function (evt) {
                console.log("Connection closed.", evt);
            };
            conn.onmessage = function (evt) {
                var msg = JSON.parse(evt.data);
                console.log("raw message", msg);
                addToMap(msg.lat, msg.lon);
            };
        }

        // Loop through the results array and place a marker for each
        // set of coordinates.
        function addToMap(lat, lon) {
            var key = lat + "," + lon;
            var latLng = new google.maps.LatLng(lat, lon);
            var marker = new google.maps.Marker({
                position: latLng,
                map: map,
                icon: pinImageGood,
                shadow: pinShadow,
                title: key,
                animation: google.maps.Animation.DROP
            });
            markerHist.push(marker);

            console.log("Total markers: ", markerHist.length);
            if (markerHist.length >= limit) {
                markerHist.shift().setMap(null);
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        var connState = [
            "connecting",
            "open",
            "closing",
            "closed"
        ];

        window.setInterval(function () {
            console.log("Connection state", connState[conn.readyState]);
            if (conn.readyState == conn.CLOSED || conn.readyState == conn.CLOSING) {
                connect();
            }
        }, 5000);
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
